<div class="element-wrapper">
    <h6 class="element-header">
        User Management
    </h6>
    <div class="element-box">
        <h5 class="form-header">
            <div class="element-actions d-none d-sm-block">
                <a class="btn btn-primary btn-sm" [routerLink]="'addUser'"><i class="os-icon os-icon-ui-22"></i>
                    <span>Add User</span></a>
            </div>
            Users
        </h5>

        <div class="form-desc">

        </div>
        <div>
            <table datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger" width="100%"
                class="table table-striped table-lightfont">
                <thead>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Role</th>
                        <th>Statut</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tfoot>
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>Role</th>
                        <th>Statut</th>
                        <th>Action</th>
                    </tr>
                </tfoot>
                <tbody>
                    <tr *ngFor="let user of users">
                        <td>{{user.firstName}}</td>
                        <td>{{user.lastName}}</td>
                        <td>{{user.email}}</td>
                        <td>{{user.phoneNumber}}</td>
                        <td>{{user.nameRole}}</td>
                        <td>
                            <a class="badge " [class.badge-success-inverted]="user.active"
                                [class.badge-danger-inverted]="!user.active" href="">{{user.active ?
                                "Active":"Inactive"}}</a>
                        </td>

                        <td class="row-actions text-left">
                            <a href="javascript:void(0)" (click)="updateUserState(user.id!, user.active!)">
                                <i [ngClass]="user.active ? 'fa fa-toggle-on' : 'fa fa-toggle-off'"></i>
                            </a>
                            <a><i class="fa fa-pencil-square-o" (click)="edit(user.id!)"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
