<div class="auth-wrapper">
    <div class="all-wrapper menu-side with-pattern">
        <div class="auth-box-w">
            <div class="logo-w">
                <img alt="" src="assets/img/logo-big.png">
            </div>
            <h4 class="auth-header">
                Login
            </h4>
            <form action="">
                <div class="form-group">
                    <label for="">Email</label><input class="form-control" placeholder="Enter your email" type="text"
                        [(ngModel)]="authRequest.email" name="email">
                    <div class="pre-icon os-icon os-icon-user-male-circle"></div>
                </div>
                <div class="form-group">
                    <label for="">Password</label><input class="form-control" placeholder="Enter your password"
                        type="password" [(ngModel)]="authRequest.password" name="password">
                    <div class="pre-icon os-icon os-icon-fingerprint"></div>
                </div>
                <div class="buttons-w">
                    <button class="btn btn-primary" (click)="login()">Sign in</button>
                </div>
            </form>
        </div>
    </div>
</div>
